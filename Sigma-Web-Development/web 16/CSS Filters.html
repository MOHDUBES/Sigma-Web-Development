<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /*img{
            filter: blur(10px);
        }*/

        .img1{
            filter: brightness(122%) contrast(90%);
        }

        .img2{
            /*filter: invert(1);*/
            filter: opacity(0.5);
        }

        .img3{
            /*filter: grayscale(100%);*/
            filter: sepia(100%);
        }

    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://img-19.commentcamarche.net/P51ArxVXHJKsgdTzGDaqajlWJ3s=/1500x/smart/7b5dd43e607643fea1a61960e3f66fc4/ccmcms-commentcamarche/39481621.jpg" alt="">
        <img class="img2" src="https://st1.bollywoodlife.com/wp-content/uploads/2021/02/Aamir-Khan1.png" alt="">
        <img class="img3" src="https://st1.bollywoodlife.com/wp-content/uploads/2018/07/SalmanKhan.jpg?impolicy=Medium_Widthonly&w=1280&h=900" alt="">
    </div>
</body>
</html>
